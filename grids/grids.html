<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .grid-container{
            display:grid;
            grid-template-columns: repeat(3,0.5fr);
            gap:8px;
            
            margin:30px;

        }
        .grid-container > div{
            width: 200px;
            height:100px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: large;
            font-weight: bold;

        }
        .item-1{
            background-color: rgb(240, 18, 18);
            justify-content: space-around;
        }
        .item-2{
            background-color: blue;
        }
        .item-3{
            background-color: rgb(211, 211, 3);
        }
        .item-4{
            background-color: rgb(159, 49, 232);
        }
        .item-5{
            background-color: rgb(62, 203, 62);
        }
        .item-7{
            background-color: rgb(232, 119, 57);
        }
        .item-6{
            background-color:rgb(27, 202, 233);
        }
        .item-8{
            background-color: rgb(21, 189, 180);
        }
        .item-9{
            background-color: maroon;
        }
    </style>
</head>
<body>
    
    <div class="grid-container">
        <div class="item-1">2.</div>
        <div class="item-2">3.</div>
        <div class="item-3">4.</div>
        <div class="item-4">5.</div>
        <div class="item-5">6.</div>
        <div class="item-6">1.</div>
        <div class="item-7">7.</div>
        <div class="item-8">8.</div>
        <div class="item-9">9.</div>
    </div>
</body>
</html>
