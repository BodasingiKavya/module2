<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    .card {
      width: 300px;
      height: 400px;
      padding: 20px;
      margin: 40px auto;
      border: 2px solid black;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      box-sizing: border-box;
      background: #fff;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }

    h2 {
      margin-top: 15px;
      font-size: 22px;
    }

    p {
      font-size: 16px;
      margin-top: 10px;
      color: #333;
    }

    @media (max-width: 400px) {
      .card {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="assets/image2.jpg" class="profile-img" alt="Profile Image">
    <h2>John Doe</h2>
    <p>Web Developer who loves creating beautiful and functional user experiences.</p>
  </div>

</body>
</html>
